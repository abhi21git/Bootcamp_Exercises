<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
			  var curPos=0;
			  var count=$("img").length;
			  $("#slide").css("width","960px").css("height","540px");
			  setInterval(Slideshow,500);
		    function Slideshow(){
				  $("img").css("display","none");
				  if(curPos==count-1){
					  curPos=0;
				  }
				  else{
					  curPos++;
				  }
          $("#"+(curPos)).toggle();
        }
      });
    </script>
  </head>
  <body>
    <div id="slide">
	    <img id="0" style="z-index: 0px; display: none;" src="https://cms-assets.tutsplus.com/uploads/users/1112/posts/26789/image/animate-four-legged-slide-02.jpg">
	    <img id="1" style="z-index: 0px; display: none;" src="https://cms-assets.tutsplus.com/uploads/users/1112/posts/26789/image/animate-four-legged-slide-04.jpg">
	    <img id="2" style="z-index: 0px; display: none;" src="https://cms-assets.tutsplus.com/uploads/users/1112/posts/26789/image/animate-four-legged-slide-06.jpg">
    </div>
  </body>
</html>
