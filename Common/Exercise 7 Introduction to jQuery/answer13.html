<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Answer 13</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
  	       $("div").each(function(){
             alert("Height of div: " + $("div").css("max-height"));
           });
         });
       });
    </script>
  </head>
  <body>
    <p>Question 13: Get the max height of elements using jquery each method</p>
    <div style="max-width: 250px; max-height:200px;; overflow: auto;">
      <span>Item 1</span><br>
      <span>Item 2</span><br>
      <span>Item 3</span><br>
      <span>Item 4</span><br>
      <span>Item 5</span><br>
    </div>
    <button>Click Here</button>
  </body>
</html>
