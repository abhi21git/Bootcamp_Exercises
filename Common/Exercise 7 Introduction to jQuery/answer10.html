<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  	<title>Answer 10</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".hover").hover(
 	        function(){
 		        $("#cities").stop(true,true).slideDown("slow");
 	        },
 	        function(){
 		        $("#cities").stop(true,true).slideUp("slow");
 	        }
        );
      });
    </script>
    <style type="text/css">
	    button{
		    color: red;
        border: 2px solid black;
        background: white;
        width: 100px;
	    }
	    #cities{
        display: none;
        border: 1px solid lightgray;
        width: 100px;
	    }
    </style>
  </head>
  <body>
    <div class ="hover">
      <button>Cities </button>
      <div id="cities">
        <label>Delhi</label><br>
		    <label>Noida</label><br>
		    <label>Ghaziabad</label><br>
		    <label>Gurugram</label><br>
	    </div>
    </div>
  </body>
</html>
