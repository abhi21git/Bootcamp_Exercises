<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Answer 16</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $.get("https://jsonplaceholder.typicode.com/posts?userId=1", function(data){
          var el; var row=[];
          for (var i = 0; i < data.length; i++) {
            row=data[i];
              el+="<tr><td>"+row["userId"]+"</td><td>"+row["id"]+"</td><>td"+row["title"]+"</td><td>"+row["body"]+"</td><td>"+
            "<button class='delete' id="+i+">X</button></td></tr>";
          }
          $("table").append(el);
          alert("Data Loaded successfully");
        });
        $(document).on("click",".delete",function(){
          $("#"+$(this).attr('id')).parent().parent().remove();
        });
      });
    </script>
  </head>
  <body >
    <p>Question 16:Add cross button on row and bind click function which make a delete request to server, after success event remove the row from dom</p>
    <table border= "1px solid black">
      <tr>
        <th>User ID</th>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </table>
  </body>
</html>
